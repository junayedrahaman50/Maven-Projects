<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple JSP Calculator</title>
</head>
<body>
<h3>Enter two numbers</h3>

<form name="f1" action="NewFile1.jsp" method="post">
<input type="number" name="num1">
<input type="number" name="num2">
<br>
<br>
<input type="radio" id="plus" name="operation" value="Plus">
<label for="plus">Add</label>
<input type="radio" id="minus" name="operation" value="Minus">
<label for="minus">Subtract</label>
<input type="radio" id="multiply" name="operation" value="Multiply">
<label for="multiply">Multiply</label>
<input type="radio" id="division" name="operation" value="Division">
<label for="division">Division</label>
<br>
<br>
<input style="font-size:16px;padding:10px 20px;" type="submit"  name="submit">
</form>

</body>
</html>
